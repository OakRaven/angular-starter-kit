<head>
  <!-- build:baseUrl -->
  <base href="/">
  <!--  this will create a <base href="/your website baseUrl"> when Gulp compiles the build project -->

  <!-- endbuild -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="some description here">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App name</title>

  <!-- note Disable tap highlight on IE -->
  <meta name="msapplication-tap-highlight" content="no">
  <!-- /note -->

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="App name">
  <link rel="icon" sizes="192x192" href="images/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="App name">
  <link rel="apple-touch-icon" href="images/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="images/ms-touch-icon-144x144-precomposed.png">
  <meta name="msapplication-TileColor" content="#2F3BA2">

  <link rel="shortcut icon" href="images/favicon.png">

  <!-- Color the status bar on mobile devices -->
  <meta name="theme-color" content="#2F3BA2">

  <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
  <!--
  <link rel="canonical" href="http://www.example.com/">
  -->

  <!--[if IE]>
  <link rel="shortcut icon" href="favicon.ico">
  <![endif]-->

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <!-- build:css(./.tmp) css/main.min.css -->

    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/angular-material-toasts/dist/angular-material-toasts.min.css" />
    <link rel="stylesheet" href="../bower_components/material-design-lite/material.min.css" />
    <!-- endbower -->

    <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->

  <script>document.documentElement.className = document.documentElement.className.replace("no-js","js");</script>
</head>

<body ng-controller="MainController as mainCtrl" class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
  <!--[if lt IE 8]>
  <p>You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/?locale=en">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <div ng-if="false">
    <div class="mdl-spinner mdl-js-spinner is-active"></div>
  </div>

  <div class="mdl-layout mdl-js-layout">

    <page-header></page-header>
    <!-- drawer -->
    <div class="mdl-layout__drawer">
      <span class="mdl-layout__title">Simple Layout</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="#">Nav link 2</a>
        <a class="mdl-navigation__link" href="#">Nav link 2</a>
        <a class="mdl-navigation__link" href="#">Nav link 3</a>
      </nav>
    </div>
    <!-- end: drawer -->

    <!-- Main view for templates -->
    <div ng-view class="page"></div>

    <page-footer></page-footer>
  </div>

  <!-- build:main(./.tmp) js/main.min.js -->

    <!-- bower:js -->
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.js"></script>
    <script src="../bower_components/angular-material-toasts/dist/angular-material-toasts.min.js"></script>
    <script src="../bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="../bower_components/material-design-lite/material.min.js"></script>
    <!-- endbower -->

    <script src="app/app.js"></script>
    <script src="app/app.constants.js"></script>

    <script src="app/services/service.get-data.js"></script>

    <script src="app/main.controller.js"></script>

    <script src="app/page-header/page-header.directive.js"></script>
    <script src="app/page-footer/page-footer.directive.js"></script>
    <script src="app/single/single.controller.js"></script>

    <!-- build:templates -->
      <!-- minify and concatenate all template files -->
    <!-- endbuild -->

  <!-- endbuild -->

  <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID -->
  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-XXXXX-Y', 'auto');
  ga('send', 'pageview');
  </script>

</body>
</html>
