<div class="page-header-sub">
  <div class="container">
    <div class="col-xs-12 col-sm-2">
      <a type="button" href="/#/" class="btn btn-default btn-back">
        <span class="glyphicon glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span>Back</span>
      </a>
    </div>
    <div class="col-xs-12 col-sm-10">
      <h2>{{data[video_pos].snippet.title}}</h2>
      <h5>{{data[video_pos].snippet.publishedAt | date}}</h5>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-6">
      <div class="embed-responsive embed-responsive-16by9 video-wrapper">
        <youtube-video class="embed-responsive-item" video-id="data[video_pos].contentDetails.videoId"></youtube-video>
      </div>
    </div>
    <div class="col-xs-12 col-md-6">
      <p class="description">{{data[video_pos].snippet.description}}</p>
    </div>
  </div>
</div>
